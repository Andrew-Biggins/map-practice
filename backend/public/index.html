<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>POI Map</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      body { margin: 0; font-family: system-ui, Arial, sans-serif; }
      #toolbar { padding: 10px; display: flex; gap: 10px; align-items: center; }
      #map { height: calc(100vh - 52px); }
      input { padding: 6px 8px; width: 120px; }
      button { padding: 6px 10px; cursor: pointer; }
      .muted { opacity: 0.7; font-size: 12px; }
    </style>
  </head>

  <body>
    <div id="toolbar">
      <div>
        Radius (m):
        <input id="radius" type="number" value="500" min="50" max="5000" step="50" />
      </div>
      <div>
        Types:
        <input id="types" type="text" value="cafe" />
      </div>
      <button id="clear">Clear</button>
      <div class="muted">Click map to load POIs</div>
    </div>

    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
